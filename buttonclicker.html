<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="buttonclicker.css">
</head>
<body>
    <div id="container">
        <div id="navbar">
            <h1 id="title">Dojonary</h1>
            <input type="text" placeholder="Search" id="search">
            <button id="login" onclick="login(this)">Login</button>
        </div>
        <div id="row">
            <div id="col">
                <div class="ninjabox">
                    <span class="start">
                        <h1>ninja</h1>
                        <p>noun</p>
                        <p>Plural: <i>ninjas</i></p>
                        <button class="like" onclick="message(this)">13 likes</button>
                    </span>
                    <span class="end">
                        <p>A practitioner skilled in the <a href="#">Japanese</a> art of <a href="#">ninjutsu</a></p>
                    </span>
                </div>
                <div class="ninjabox">
                    <span class="start">
                        <h1>ninja</h1>
                        <p>noun</p>
                        <p>Plural: <i>ninjas</i></p>
                        <button class="like" onclick="message()">37 likes</button>
                    </span>
                    <span class="end">
                        <p>A <a href="#">programmer</a> who breaks down problems with <a href="#">zen</a>-like focus</p>
                    </span>
                </div>
            </div>
            <div id="col-2">
                <div id="rightbox">
                    <p id="right">Dojonary is defined by <b>YOU</b></p>
                    <button id="definition" onclick="hide(this)">Add Definition</button>
                </div>
            </div>
        </div>
    </div>
    <script src="buttonclicker.js"></script>
</body>
</html>
